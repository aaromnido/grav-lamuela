<h1 id="symfony-polyfill-iconv">Symfony Polyfill / Iconv</h1>
<p>This component provides a native PHP implementation of the
<a href="http://php.net/iconv">php.net/iconv</a> functions
(short of <a href="http://php.net/manual/en/function.ob-iconv-handler.php"><code>ob_iconv_handler</code></a>).</p>
<p>More information can be found in the
<a href="https://github.com/symfony/polyfill/blob/master/README.md">main Polyfill README</a>.</p>
